<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form__field">
          Surname:
          <input
            id="surname"
            type="text"
            class="field"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form__field">
          Name:
          <input
            id="name"
            type="text"
            class="field"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form__field">
          How old are You?
          <input
            id="age"
            type="number"
            class="field"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input
            id="dateofbirth"
            type="date"
            class="field"
            name="dateofbirth"
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement
          <input
            id="term"
            type="checkbox"
            class="field"
            name="term"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form__field">
          E-mail:
          <input
            id="email"
            type="email"
            class="field"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form__field">
          Password:
          <input
            id="password"
            type="password"
            class="field"
            name="password"
            minlength="5"
            maxlength="30"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label class="form__radio">
            <input
              type="radio"
              class="radio"
              name="lovecats"
              value="yes"
            >
            Yes
          </label>
          <label class="form__radio">
            <input
              type="radio"
              class="radio"
              name="lovecats"
              value="no"
            >
            No
          </label>
        </div>
        <label class="form__field">
          What is yor favorite color?
          <input
            id="color"
            type="color"
            class="field"
            name="color"
            value="#e11465"
          >
        </label>
        <label class="form__field">
          What time do you go to bad?
          <input
            id="gotobad"
            type="time"
            class="field"
            name="gotobad"
          >
        </label>
        <label class="form__field">
          What music do you like?
          <select
            class="form__select"
            name="music"
            multiple
          >
            <option value="pop">Pop</option>
            <option value="hiphop">Hip-hop</option>
            <option value="rock">Rock</option>
            <option value="blues">Blues</option>
            <option value="soul">Soul</option>
            <option value="funk">Funk</option>
            <option value="folk">Folk</option>
            <option value="juzz">Juzz</option>
            <option value="disco">Disco</option>
            <option value="classical">Classical</option>
            <option value="randb">R&B</option>
            <option value="electronic">Electronic</option>
          </select>
        </label>
        <label class="form__field">
          How do you rate our work?
          <input
            id="ourwork"
            type="range"
            class="field"
            name="ourwork"
            min="1"
            max="10"
            value="8"
            step="1"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="form__field">
          Comments:
          <textarea
            id="comment"
            name="comment"
            rows="5"
            cols="30"
            >Leave your comment here...
          </textarea>
        </label>
        <label class="form__field">
          Would you recommend us?
          <select
            class="form__select"
            name="recommend"
            id="recommend"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button
        class="form__button"
        type="submit"
        >Submit
      </button>
    </form>
  </body>
</html>
